<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Jonnas Anti-Aging for women over 40 years old">
    <meta name="keywords" content="anti aging, skin therapist, skin care, wrinkles, skin care product">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jonnas Anti-Aging</title>
</head>
<body>

    <!-- Navigation menu-->
    <header>
        <a href="index.html">
            <h1 id="logo">Jonnas Anti-Aging</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to the top of the page">Home</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to contact information secion">Contact</a>
                </li>
                <li>
                    <a href="form.html" aria-label="Fill in the form and get your free consultation">Free Consultation</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form section -->
    <section class="form">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup">
            <div id="text-area">
                <h2>Get your <span class="highlight-color">free</span> consultation!</h2>
                <h3>Fill in the form below and start your journey to a wrinkle free life today!</h3>
            </div>
            <label for="fname">First Name</label>
            <input type="text" name="first name" placeholder="Your First Name..." class="text-field" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last name" placeholder="Your Last Name..." class="text-field" required>
            <label for="lname">Email Address</label>
            <input type="email" name="email" placeholder="Your Email Address..." class="text-field" required>
            <input type="submit" value="Book me in!" id="submit-btn" aria-label="Submit form to get your free consultation">
        </form>
    </section>
    
    <!-- Image -->
    <section>
        <div id="image-form">
            <h3>“I look forward to hearing from you.” <br><span>― Jonnas Anti-Aging</span></h3>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/173aea000a.js" crossorigin="anonymous"></script>
